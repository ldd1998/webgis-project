<html>
<!DOCTYPE html>
<script src="assets/js/jquery-1.8.2.min.js"></script>
<html lang="en" class="no-js">


    <head>
        <meta charset="utf-8">
        <title>登录(Login)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>

        <div class="page-container">
            <h1>登录(Login)</h1>
            <div>
                <input type="text" id="user" name="username" class="username" placeholder="请输入您的用户名！">
                <input type="password"id="password" name="password" class="password" placeholder="请输入您的用户密码！">
                <button type="submit" class="submit_button" id="login_button">登录</button>
                <button type="submit" class="submit_button" id="register_button">注册</button>
            </div>
        </div>
        <!-- Javascript -->
<!--        <script src="assets/js/jquery-1.8.2.min.js" ></script>-->
    </body>
<div style="text-align:center;">
</div>
</html>

<script>
    document.getElementById('login_button').onclick=function (){
        user = document.getElementById("user").value;
        password = document.getElementById("password").value;
        $.ajax({
            type: "GET",
            url: "http://localhost/login?user="+user+"&password="+password,
            dataType: "",
            success: function(data){
                if(data==1){
                    window.location.href="./main.html";
                }else {
                    alert("登陆失败")
                }
            }
        });
    };
    document.getElementById('register_button').onclick=function (){
        user = document.getElementById("user").value;
        password = document.getElementById("password").value;
        $.ajax({
            type: "GET",
            url: "http://localhost/register?user="+user+"&password="+password,
            dataType: "",
            success: function(data){
                if(data==1){
                    alert("注册成功")
                }else {
                    alert("注册失败")
                }
            }
        });
    };
</script>
